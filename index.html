<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <main>
        <button onclick="play(1)">
            Rock
        </button>
    
        <button onclick="play(2)">
            Paper
        </button>
    
        <button onclick="play(3)">
            Scissors
        </button>
    
        <button onclick="restoreGame()">
            Restore
        </button>
    
        <p class="score"></p>

        <div class="infos">
            <p>You :</p>
            <p>Pc :</p>
        </div>
        <figure class="images-moves">
            <img src="images/rock-paper-scissors.png" alt="player" id="player-move" title="player-move">
            <img src="images/rock-paper-scissors.png" alt="computer-move" id="pc-move" title="pc-move">
        </figure>
    </main>
    

    <script src="function.js"></script>
</body>
</html>
